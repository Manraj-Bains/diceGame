<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Dice Game by Manraj Bains</h1>
    </header>
    <main>
        <section id="game-board">
            <div id="dice-rolls">
                <div class="dice" id="player-dice"></div>
                <div class="dice" id="computer-dice"></div>
            </div>
            <div id="scores">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
            <button id="roll-dice">Roll Dice</button>
            <button id="reset-game">Reset Game</button>
        </section>
        <section id="game-result">
            <p id="winner-announcement"></p>
        </section>
    </main>
    <script src="js/game.js"></script>
</body>
</html>
